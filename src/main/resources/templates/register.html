 <!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registracija</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/styles.css}">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body class="logreg-body">
        <div class="container">
            <nav class="navbar fixed-top navbar-light bg-light p-3">
                <span class="navbar-brand mb-1 h1">e-Dnevnik</span>
            </nav>
            <div class="floating-alert" id="floatingAlert" style="display: none;">
                <div class="alert alert-success alert-dismissible fade show" th:if="${message != null}" role="alert">
                   [[${message}]]
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
    
            <div class="registration-form">
                <h2 class="text-center mb-3">Registracija</h2>
                <form th:action="@{/admin-dashboard/registration}" method="post" role="form" th:object="${korisnik}">
                    <div class="form-group mb-3">
                        <label for="ime">Ime</label>
                        <input type="text" class="form-control" id="ime" name="ime" placeholder="Unesite ime" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="prezime">Prezime</label>
                        <input type="text" class="form-control" id="prezime" name="prezime" placeholder="Unesite prezime" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Unesite email adresu" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="username">Korisničko ime</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Unesite korisničko ime" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="lozinka">Lozinka</label>
                        <input type="password" class="form-control" id="lozinka" name="lozinka" placeholder="Unesite lozinku" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="mobitel">Mobitel</label>
                        <input type="text" class="form-control" id="mobitel" name="mobitel" placeholder="Unesite broj mobitela" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="jmbg">JMBG</label>
                        <input type="text" class="form-control" id="jmbg" name="jmbg" placeholder="Unesite JMBG" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="datum">Datum</label>
                        <input type="date" class="form-control" id="datum" name="datum" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="role">Uloga</label>
                        <select class="form-control" id="tip" name="tip" required>
                            <option value="PROFESOR">Profesor</option>
                            <option value="UCENIK">Učenik</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-light btn-block btn-outline-dark">Dodaj korisnika</button>
                </form>
            </div>
            
    
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script>
            // Example JavaScript to show the floating alert
            document.getElementById('registrationForm').addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent form submission for demo purposes
    
                // Show the floating alert
                var alertDiv = document.getElementById('floatingAlert');
                alertDiv.style.display = 'block';
    
                // Hide the alert after 3 seconds
                setTimeout(function() {
                    $('#floatingAlert').alert('close');
                }, 3000);
            });
        </script>
    </body>
    </html>    
    </html>
