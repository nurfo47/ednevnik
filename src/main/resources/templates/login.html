<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prijava</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="logreg-body">
    
    <div class="container">
        <!-- As a heading -->
<nav class="navbar fixed-top navbar-light bg-light p-3">
    <span class="navbar-brand mb-0 h1">e-Dnevnik</span>
  </nav>
        <!-- Alert message div -->
        <div class="alert alert-danger alert-message d-none" role="alert" id="alert-message" th:if="${param.error}">
            Pogrešan unos! Pokušajte ponovo.
        </div>
        <div class="login-form">
            
            <h1 class="text-center mb-5">Prijava</h1>
            <form th:action="@{/login}" method="POST" role="form">
                <div class="mb-3">
                    <label for="username" class="form-label">Korisničko ime</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Lozinka</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-5 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">
                    <label class="form-check-label" for="rememberMe">Zapamti me</label>
                </div>
                
                <button type="submit" class="btn btn-light w-100 mb-3 btn-outline-dark">Prijavi se</button>
                <p class="text-center">Ukoliko ste zaboravili lozinku, molimo Vas kontaktirajte administratora sistema. <a href="">nurfet.mehulic00@gmail.com</a></p>
            </form>
        </div>
    </div>

    <script>
        // Example to show the alert message (for testing purposes)
        document.getElementById('alert-message').classList.remove('d-none');
    </script>
</body>
</html>    
</html>
