<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/styles.css}">
        <!-- Font Awesome CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
    </head>
    <body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin-dashboard}">e-Dnevnik</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0"> 
                <li class="nav-item"><a class="nav-link" th:href="@{/admin-dashboard}">POÄŒETNA</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/korisnici}">KORISNICI</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/razredi}">RAZREDI</a></li>
                <li class="nav-item"><a class="nav-link" href="#">PREDMETI</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <span style="font-size: small;" sec:authentication="principal.username"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown" sec:authorize="isAuthenticated()">
                        <li><a class="dropdown-item" th:href="@{/uredi}">Uredi profil</a></li>
                        <li><a class="dropdown-item" th:href="@{/logout}">Odjava</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>  
     <!-- Dashboard Content -->
     <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card text-center">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title mb-4">KORISNICI</h5>
                        <i class="fas fa-users fa-5x mb-4"></i>
                        <div class="mt-auto">
                            <a th:href="@{/korisnici}" class="btn btn-dark float-start">PREGLED</a>
                            <a th:href="@{/registration}" class="btn btn-light btn-outline-dark float-end">DODAJ</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card text-center">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title mb-4">RAZREDI</h5>
                        <i class="fas fa-chalkboard-teacher fa-5x mb-4"></i>
                        <div class="mt-auto">
                            <a th:href="@{/razredi}" class="btn btn-dark float-start">PREGLED</a>
                            <a th:href="@{/add-razred}" class="btn btn-light btn-outline-dark float-end">DODAJ</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card text-center">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title mb-4">PREDMETI</h5>
                        <i class="fas fa-book fa-5x mb-4"></i>
                        <div class="mt-auto">
                            <a href="#" class="btn btn-dark float-start">PREGLED</a>
                            <a href="#" class="btn btn-light btn-outline-dark float-end">DODAJ</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card text-center">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title mb-4">RASPORED</h5>
                        <i class="fas fa-calendar-alt fa-5x mb-4"></i>
                        <div class="mt-auto">
                            <a href="#" class="btn btn-dark float-start">PREGLED</a>
                            <a href="#" class="btn btn-light btn-outline-dark float-end">KREIRAJ</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
