<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/styles.css}">
        <!-- Font Awesome CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    </head>
    <body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/user-dashboard}" >e-Dnevnik</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/user-dashboard}"  th:if="${#authorization.expression('hasRole(''ROLE_UCENIK'')')}">POČETNA</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/user-dashboard/{korisnikId}/predmeti(korisnikId=${korisnik.id})}"  th:if="${#authorization.expression('hasRole(''ROLE_UCENIK'')')}">PREDMETI</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <span style="font-size: small;" sec:authentication="principal.username"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown" sec:authorize="isAuthenticated()">
                        <li><a class="dropdown-item" th:href="@{/korisnik-profil}">Moj profil</a></li>
                        <li><a class="dropdown-item" th:href="@{/logout}">Odjava</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

        <!-- Dashboard Content -->
       <div class="container mt-4">
        <h2 class="display-6 text-center mb-4" >Vaš razred je <span th:text="${#strings.defaultString(korisnik.razred?.naziv, 'null')}"></span></h2>
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
                <div class="card text-center">
                    <div class="card-body d-flex flex-column">
                        <h4 class="card-title mb-4">PREDMETI</h4>
                        <i class="fas fa-book fa-5x mb-4"></i>
                        <div class="mt-auto">
                            <a th:href="@{/user-dashboard/predmeti}"  class="btn btn-dark">PREGLED PREDMETA</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
                <div class="card text-center">
                    <div class="card-body d-flex flex-column">
                        <h4 class="card-title mb-4">IZOSTANCI</h4>
                        <i class="fas fa-book fa-5x mb-4"></i>
                        <div class="mt-auto">
                            <a href=""  class="btn btn-dark">PREGLED IZOSTANAKA</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4 mb-4">
                <div class="card text-center">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title mb-4">RASPORED</h5>
                        <i class="fas fa-calendar-alt fa-5x mb-4"></i>
                        <div class="mt-auto">
                            <a href="#" class="btn btn-dark">PREGLED RASPOREDA</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
