<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Korisnici</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" th:href="@{/css/styles.css}">
        <!-- Font Awesome CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <script th:src="@{/javascript/script.js}"></script>
    </head>
    <body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/admin-dashboard}">e-Dnevnik</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0"> 
                <li class="nav-item"><a class="nav-link" th:href="@{/admin-dashboard}">POÄŒETNA</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/korisnici}">KORISNICI</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/razredi}">RAZREDI</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/predmeti}">PREDMETI</a></li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <span style="font-size: small;" sec:authentication="principal.username"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown" sec:authorize="isAuthenticated()">
                        <li><a class="dropdown-item" href="#">Uredi profil</a></li>
                        <li><a class="dropdown-item" th:href="@{/logout}">Odjava</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>  
       <!-- Dashboard Content -->
    <div class="container mt-5">
        <div class="row">
            
            <table>
                <thead>
                    <tr>
                        <th>Ime</th>
                        <th>Prezime</th>
                        <th>Email</th>
                        <th>Razred</th>
                        <th>Profil</th>
                        
                    </tr>
                </thead>
                <tbody>
                   <tr th:each="korisnik : ${korisnici}" th:if="${korisnik.tip} == 'UCENIK'" >
                        <td th:text="${korisnik.ime}"></td>
                        <td th:text="${korisnik.prezime}"></td>
                        <td th:text="${korisnik.email}"></td>
                        <td th:text="${#strings.defaultString(korisnik.razred?.naziv, 'null')}"></td>
                        <td>
                            <div class="mt-auto" >
                                <a th:href="@{/toggleSActivation/{id}(id=${korisnik.id})}" 
                                   th:classappend="
                                          ${korisnik.active == true} ? 'btn btn-md btn-danger btn-outline-dark' : 'btn btn-md btn-success btn-outline-dark'">
                                   <span th:text="${korisnik.active ? 'Deaktivacija' : 'Aktivacija'}">
                                   </span>
                                </a>
                            </div>
                    </td>
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>
